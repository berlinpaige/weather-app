 <body>
   <div id='time'>
   </div>

      <h1 class='indigo-text'>do you need an umbrella?</h1>
      <h2 id='weatherCheck'class='blue-text'>let's check the weather<h2>
      <div class= "row">
       <form>
          <div class="input-field col s6 m3 offset-m1">
             <input placeholder="city" id="desiredCity" type="text">
          </div>
          <div class="input-field col s6 m2 ">
            <input placeholder="state or country" id="desiredState" type="text">
          </div>
          <div class="input-field col s6 m2 offset-m1">
            <input placeholder="or zipcode" id="desiredZip" type="text">
          </div>
       </form>
       <h6 id='currentLocation' class= 'col m2 s6 grey-text'>or <button>get</button> current location</h6>
   </div>

      </div>

     </div>
